
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinControl Pro | Gestão Financeira Inteligente</title>
    <meta name="description" content="O controle financeiro definitivo para uma gestão moderna com IA.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --app-font: 'Plus Jakarta Sans', sans-serif;
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #ecfdf5;
            --primary-border: #d1fae5;
            --primary-shadow: rgba(16, 185, 129, 0.2);
            --bg-dark: #02040a; 
            --nebula-1: rgba(16, 185, 129, 0.12);
            --nebula-2: rgba(34, 197, 94, 0.05);
        }
        
        body { 
            font-family: var(--app-font); 
            scroll-behavior: smooth; 
            background-color: #f8fafc; 
            color: #0f172a; 
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease; 
            min-height: 100vh; 
            position: relative; 
            overflow-x: hidden; 
        }

        .theme-ruby {
            --primary: #e11d48; --primary-dark: #be123c; --primary-light: #fff1f2; --primary-border: #fecdd3; --primary-shadow: rgba(225, 29, 72, 0.2);
            --bg-dark: #050001; --nebula-1: rgba(225, 29, 72, 0.15); --nebula-2: rgba(79, 70, 229, 0.08);
        }
        .theme-classic {
            --primary: #4f46e5; --primary-dark: #4338ca; --primary-light: #eef2ff; --primary-border: #e0e7ff; --primary-shadow: rgba(79, 70, 229, 0.2);
            --bg-dark: #02040a; --nebula-1: rgba(79, 70, 229, 0.15); --nebula-2: rgba(139, 92, 246, 0.1);
        }
        .theme-forest {
            --primary: #10b981; --primary-dark: #059669; --primary-light: #ecfdf5; --primary-border: #d1fae5; --primary-shadow: rgba(16, 185, 129, 0.2);
            --bg-dark: #000402; --nebula-1: rgba(16, 185, 129, 0.18); --nebula-2: rgba(34, 197, 94, 0.08);
        }

        body.dark-mode { 
            background-color: var(--bg-dark) !important; 
            color: #ffffff !important; 
        }

        body.dark-mode::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 10% 20%, var(--nebula-1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, var(--nebula-2) 0%, transparent 40%);
            mix-blend-mode: screen;
            animation: cosmicFloat 40s infinite alternate ease-in-out;
            opacity: 0.8;
        }

        @keyframes cosmicFloat {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.2) translate(30px, 20px); }
        }

        body.dark-mode .bg-white { 
            background-color: rgba(255, 255, 255, 0.03) !important; 
            border-color: rgba(255, 255, 255, 0.08) !important;
            backdrop-filter: blur(40px) saturate(180%) !important;
            -webkit-backdrop-filter: blur(40px) saturate(180%) !important;
        }

        @media print {
            @page {
                size: A4;
                margin: 1.2cm;
            }
            .no-print { display: none !important; }
            body { 
                background: white !important; 
                color: black !important; 
                overflow: visible !important;
            }
            body::before { display: none !important; }
            #root { position: static !important; }
            * { 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
                box-shadow: none !important;
                text-shadow: none !important;
                filter: none !important;
            }
            .print\:block { display: block !important; }
            .print\:hidden { display: none !important; }
            
            /* High Contrast Print Overrides */
            .print-border { border: 1px solid #000 !important; }
            .print-text-black { color: #000 !important; }
            .print-bg-gray { background-color: #f1f5f9 !important; }
        }

        .text-theme { color: var(--primary) !important; }
        .bg-theme { background-color: var(--primary) !important; }
        .perspective-1000 { perspective: 1000px; }
    </style>
